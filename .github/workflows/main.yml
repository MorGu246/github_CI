name: CD - Build, Push & Deploy

on:
  push:
    branches: [ "main" ]   # אפשר לשנות ל-branch אחר אם תרצה

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/demo_repo_mor:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/demo_repo_mor:${{ github.sha }} 
          platforms: linux/arm64
          # למשל: galgdev/devops-cd-demo:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:  #תוספת חדשה
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }} #תוספת חדשה
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }} #תוספת חדשה
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            cd /home/ubuntu/Devops_year_3/docker_compose_test
            #Login to DockerHub(required for PRIVATE repos)
            echo "$DOCKERHUB_TOKEN" | docker login -u "DOCKERHUB_USERNAME" --password=stdin

            echo "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME" > .env
            echo "IMAGE_TAG=${{ github.sha }}" >> .env
            docker compose pull
            docker compose up -d --force-recreate
        #
        #   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demo_repo_mor

        #   docker compose down
        #   docker compose up -d